<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<script>

    function sum(...numbers) {
        return numbers.reduce((item, sum) => sum + item);

    }


    console.log(sum(2,3));
    console.log(sum(2,3,5));
    console.log(sum(2,3,5,4,10));

</script>

</body>
</html>
