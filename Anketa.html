  <body>
  
    <script>
    //Запрос имени
    var name = prompt('Как вас зовут?', 'Имя');
    confirm('Здравствуйте ' + name + '! Продолжим?');
    //Запрос возраста
    var years = prompt('Сколько вам лет?', 18);
      if (years < 18) {
        alert('Вам ' + years + ' лет! Что вы здесь делаете? А мама знает?')
      }
      else {
        confirm('Вам ' + years + ' лет! Идем дальше?');
      }


    </script>

  </body>
