<!DOCTYPE html>
<html>
<head>
  <title>JS</title>
  <meta charset="utf-8">
</head>
  <body>
    <script src="main.js"></script>
    <script>

        //task chess and rise

var price = prompt ('Ведите текщий курс: ', 26) ;
var rise = 1;
var weight = 0.065;
var n = 64;

for(var i = 1; i <= n; i++){
    rise *= 2;

}
// Выводим количество рисинок
console.log('Количество рисинок на доске:',rise);

// расчитываем вес риса
weight_rise = rise * weight;
console.log('Общий вес риса в граммах',weight_rise);
console.log('Общий вес риса в тоннах',weight_rise / 1000000);
//расчитываем соимость риса из расчета $1 за 1 грамм
price_rise = price * weight_rise;
console.log('Стоимость риса в $ при цене 1гр=$1', price_rise);
console.log('Стоимость риса в млн $ при цене 1гр=$1', price_rise / 1000000);


    </script>

  </body>

</html>
