<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>fibonachi_closures</title>
  </head>
  <body>
    <script>
    var a = 1, b = 1;

    var n = prompt('Введите предел вычисления числа Фибоначчи: ', 11);
    document.write( 'Число Фибоначчи до ' + (n) +' равно: ' +  fib(n) );

      function fib(n) {

        for (var i = 3; i <= n; i++) {
          var c = a + b;
          a = b;
          b = c;
          console.log(c);
        }
        return b;
    }

    </script>
  </body>
</html>
